{% set suppress_feedback = true %}

{% extends '_layouts/layout.html' %}

{% block page_title %}{% endblock %}

{% block body_css_classes %}nhsuk-core{% endblock %}

    Sorry, there’s a problem with the service

</div>
{% endblock %}
